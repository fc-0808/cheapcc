<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="psGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#31C5F0" />
      <stop offset="100%" stop-color="#1D3FD0" />
    </linearGradient>
    <linearGradient id="affinityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4C8D" />
      <stop offset="100%" stop-color="#9E00FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#1A1A2E" />
  <circle cx="200" cy="225" r="140" fill="url(#psGradient)" opacity="0.15" />
  <circle cx="600" cy="225" r="140" fill="url(#affinityGradient)" opacity="0.15" />
  
  <!-- Photoshop Icon -->
  <g transform="translate(150, 175)" filter="url(#shadow)">
    <rect width="100" height="100" rx="15" fill="url(#psGradient)" />
    <text x="50" y="70" font-family="Arial" font-weight="bold" font-size="60" fill="white" text-anchor="middle">Ps</text>
  </g>
  
  <!-- Affinity Photo Icon -->
  <g transform="translate(550, 175)" filter="url(#shadow)">
    <rect width="100" height="100" rx="15" fill="url(#affinityGradient)" />
    <text x="50" y="70" font-family="Arial" font-weight="bold" font-size="60" fill="white" text-anchor="middle">A</text>
  </g>
  
  <!-- VS Text -->
  <g transform="translate(400, 225)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="50" fill="white" opacity="0.1" />
    <text x="0" y="15" font-family="Arial" font-weight="bold" font-size="36" fill="white" text-anchor="middle">VS</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-weight="bold" font-size="40" fill="white" text-anchor="middle">Photoshop vs Affinity Photo</text>
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#AAAAAA" text-anchor="middle">Complete Comparison 2024</text>
  
  <!-- Price Tags -->
  <g transform="translate(150, 310)">
    <rect width="100" height="30" rx="15" fill="white" opacity="0.2" />
    <text x="50" y="20" font-family="Arial" font-size="16" fill="white" text-anchor="middle">$20.99/mo</text>
  </g>
  
  <g transform="translate(550, 310)">
    <rect width="100" height="30" rx="15" fill="white" opacity="0.2" />
    <text x="50" y="20" font-family="Arial" font-size="16" fill="white" text-anchor="middle">$69.99</text>
  </g>
  
  <g transform="translate(340, 370)">
    <rect width="120" height="30" rx="15" fill="#FF3366" />
    <text x="60" y="20" font-family="Arial" font-weight="bold" font-size="16" fill="white" text-anchor="middle">CheapCC</text>
  </g>
</svg> 