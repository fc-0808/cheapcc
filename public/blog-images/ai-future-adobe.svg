<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear)" />
  
  <!-- Abstract network pattern -->
  <g opacity="0.4">
    <circle cx="300" cy="315" r="6" fill="#FFFFFF" />
    <circle cx="500" cy="215" r="6" fill="#FFFFFF" />
    <circle cx="700" cy="415" r="6" fill="#FFFFFF" />
    <circle cx="900" cy="315" r="6" fill="#FFFFFF" />
    <circle cx="400" cy="415" r="6" fill="#FFFFFF" />
    <circle cx="600" cy="215" r="6" fill="#FFFFFF" />
    <circle cx="800" cy="415" r="6" fill="#FFFFFF" />
    
    <!-- Connection lines -->
    <line x1="300" y1="315" x2="500" y2="215" stroke="#FFFFFF" stroke-width="1.5" />
    <line x1="500" y1="215" x2="700" y2="415" stroke="#FFFFFF" stroke-width="1.5" />
    <line x1="700" y1="415" x2="900" y2="315" stroke="#FFFFFF" stroke-width="1.5" />
    <line x1="400" y1="415" x2="600" y2="215" stroke="#FFFFFF" stroke-width="1.5" />
    <line x1="600" y1="215" x2="800" y2="415" stroke="#FFFFFF" stroke-width="1.5" />
    <line x1="300" y1="315" x2="400" y2="415" stroke="#FFFFFF" stroke-width="1.5" />
    <line x1="500" y1="215" x2="600" y2="215" stroke="#FFFFFF" stroke-width="1.5" />
    <line x1="700" y1="415" x2="800" y2="415" stroke="#FFFFFF" stroke-width="1.5" />
  </g>
  
  <!-- Adobe Creative Cloud icon (stylized) -->
  <g transform="translate(380, 180)">
    <rect x="0" y="0" width="440" height="270" rx="20" fill="url(#paint1_linear)" />
    
    <!-- AI letters stylized -->
    <text x="220" y="165" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="110" font-weight="bold" text-anchor="middle">AI</text>
    
    <!-- Creative Cloud text -->
    <text x="220" y="220" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">CREATIVE CLOUD</text>
    
    <!-- Futuristic elements -->
    <circle cx="100" cy="80" r="20" fill="#FF3366" opacity="0.9" />
    <circle cx="340" cy="80" r="20" fill="#2C2D5A" opacity="0.9" />
    <path d="M100 60 L340 60" stroke="#FFFFFF" stroke-width="2" opacity="0.7" />
    <path d="M100 100 L340 100" stroke="#FFFFFF" stroke-width="2" opacity="0.7" />
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="520" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">THE FUTURE OF CREATIVITY - 2025</text>
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2C2D5A" />
      <stop offset="1" stop-color="#1A1A2E" />
    </linearGradient>
    
    <linearGradient id="paint1_linear" x1="0" y1="0" x2="440" y2="270" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF3366" />
      <stop offset="1" stop-color="#FF6B8B" />
    </linearGradient>
  </defs>
</svg> 