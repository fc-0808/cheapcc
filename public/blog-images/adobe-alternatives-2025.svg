<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0f111a"/>
  <rect width="800" height="450" fill="url(#paint0_radial)"/>
  
  <!-- Adobe Logo -->
  <g transform="translate(180, 200)">
    <rect x="0" y="0" width="130" height="120" rx="10" fill="#FF0000"/>
    <text x="65" y="75" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">A</text>
  </g>
  
  <!-- VS Text -->
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">VS</text>
  
  <!-- Alternatives Group -->
  <g transform="translate(470, 180)">
    <!-- Affinity -->
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#19B2F2"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">A</text>
    
    <!-- CorelDRAW -->
    <rect x="70" y="0" width="60" height="60" rx="8" fill="#6DCA14"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">C</text>
    
    <!-- Serif -->
    <rect x="35" y="70" width="60" height="60" rx="8" fill="#FF5C86"/>
    <text x="65" y="110" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">S</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">Adobe Creative Cloud</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">vs Alternatives 2025</text>
  
  <!-- Bottom text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="white">Complete Software Comparison</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="5" fill="#FF3366" opacity="0.5"/>
  <circle cx="600" cy="80" r="8" fill="#FF3366" opacity="0.5"/>
  <circle cx="200" cy="400" r="6" fill="#FF3366" opacity="0.5"/>
  <circle cx="700" cy="300" r="7" fill="#FF3366" opacity="0.5"/>
  <circle cx="100" cy="300" r="4" fill="#FF3366" opacity="0.5"/>
  <circle cx="650" cy="400" r="5" fill="#FF3366" opacity="0.5"/>
  
  <!-- Gradient Definition -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(400 225) rotate(90) scale(400 800)">
      <stop offset="0" stop-color="#FF3366" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#0f111a" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 