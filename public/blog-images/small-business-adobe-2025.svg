<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f2f2f2" stop-opacity="1"/>
            <stop offset="100%" stop-color="#e6e6e6" stop-opacity="1"/>
        </linearGradient>
        <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#2C2D5A" stop-opacity="1"/>
            <stop offset="100%" stop-color="#3C3D6A" stop-opacity="1"/>
        </linearGradient>
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
            <stop offset="100%" stop-color="#f9f9f9" stop-opacity="1"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="0" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="450" fill="url(#bg-gradient)" />
    
    <!-- Header Banner -->
    <rect x="100" y="50" width="600" height="60" rx="8" ry="8" fill="url(#header-gradient)" filter="url(#shadow)" />
    <text x="400" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Small Business Solutions 2025</text>
    
    <!-- Main Business Workflow Diagram -->
    <g transform="translate(400, 220)">
        <!-- Central Company Hub -->
        <circle cx="0" cy="0" r="60" fill="#ff3366" stroke="#2C2D5A" stroke-width="2" filter="url(#shadow)" />
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Small</text>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Business</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Hub</text>
        
        <!-- Adobe CC Logo -->
        <g transform="translate(0, -85)">
            <rect x="-30" y="-30" width="60" height="60" rx="8" ry="8" fill="#FF3366" filter="url(#shadow)" />
            <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Cc</text>
        </g>
        
        <!-- Connecting Line -->
        <line x1="0" y1="-25" x2="0" y2="-55" stroke="#2C2D5A" stroke-width="3" stroke-dasharray="4 2" />
        
        <!-- Departments -->
        <g transform="translate(-150, 0)"> <!-- Marketing -->
            <rect x="-60" y="-40" width="120" height="80" rx="10" ry="10" fill="url(#card-gradient)" stroke="#2C2D5A" stroke-width="1" filter="url(#shadow)" />
            <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C2D5A" text-anchor="middle">Marketing</text>
            <line x1="-40" y1="0" x2="40" y2="0" stroke="#FF3366" stroke-width="2" />
            <text x="0" y="22" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Ps Ai Id</text>
        </g>
        
        <g transform="translate(0, 150)"> <!-- Design -->
            <rect x="-60" y="-40" width="120" height="80" rx="10" ry="10" fill="url(#card-gradient)" stroke="#2C2D5A" stroke-width="1" filter="url(#shadow)" />
            <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C2D5A" text-anchor="middle">Design</text>
            <line x1="-40" y1="0" x2="40" y2="0" stroke="#FF3366" stroke-width="2" />
            <text x="0" y="22" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Ps Ai Xd</text>
        </g>
        
        <g transform="translate(150, 0)"> <!-- Content -->
            <rect x="-60" y="-40" width="120" height="80" rx="10" ry="10" fill="url(#card-gradient)" stroke="#2C2D5A" stroke-width="1" filter="url(#shadow)" />
            <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C2D5A" text-anchor="middle">Content</text>
            <line x1="-40" y1="0" x2="40" y2="0" stroke="#FF3366" stroke-width="2" />
            <text x="0" y="22" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Pr Ae Au</text>
        </g>
        
        <!-- Connecting Lines -->
        <line x1="-90" y1="0" x2="-30" y2="0" stroke="#2C2D5A" stroke-width="3" />
        <line x1="30" y1="0" x2="90" y2="0" stroke="#2C2D5A" stroke-width="3" />
        <line x1="0" y1="60" x2="0" y2="110" stroke="#2C2D5A" stroke-width="3" />
    </g>
    
    <!-- Bottom Business Metrics -->
    <g transform="translate(400, 370)">
        <rect x="-200" y="-20" width="400" height="40" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" />
        
        <g transform="translate(-140, 0)">
            <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF3366" text-anchor="middle">Productivity</text>
            <rect x="-40" y="-15" width="80" height="5" rx="2" ry="2" fill="#eaeaea" />
            <rect x="-40" y="-15" width="67" height="5" rx="2" ry="2" fill="#FF3366" />
        </g>
        
        <g transform="translate(0, 0)">
            <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF3366" text-anchor="middle">Efficiency</text>
            <rect x="-40" y="-15" width="80" height="5" rx="2" ry="2" fill="#eaeaea" />
            <rect x="-40" y="-15" width="75" height="5" rx="2" ry="2" fill="#FF3366" />
        </g>
        
        <g transform="translate(140, 0)">
            <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF3366" text-anchor="middle">Cost Savings</text>
            <rect x="-40" y="-15" width="80" height="5" rx="2" ry="2" fill="#eaeaea" />
            <rect x="-40" y="-15" width="70" height="5" rx="2" ry="2" fill="#FF3366" />
        </g>
    </g>
    
    <!-- Year -->
    <text x="400" y="415" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C2D5A" text-anchor="middle">2025</text>
    
    <!-- Decorative Accent Corners -->
    <g stroke="#FF3366" stroke-width="3">
        <line x1="110" y1="40" x2="110" y2="60" />
        <line x1="110" y1="40" x2="130" y2="40" />
        
        <line x1="690" y1="40" x2="690" y2="60" />
        <line x1="690" y1="40" x2="670" y2="40" />
        
        <line x1="110" y1="410" x2="110" y2="390" />
        <line x1="110" y1="410" x2="130" y2="410" />
        
        <line x1="690" y1="410" x2="690" y2="390" />
        <line x1="690" y1="410" x2="670" y2="410" />
    </g>
</svg> 