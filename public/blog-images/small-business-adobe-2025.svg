<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DDDDDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AAAAAA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#background-gradient)"/>
  
  <!-- Main Card -->
  <rect x="304" y="143" width="192" height="213" rx="8" fill="#ffffff" stroke="#e6e6e6" stroke-width="1"/>
  
  <!-- Card Header -->
  <rect x="304" y="143" width="192" height="30" rx="8" fill="#2c2d5a"/>
  <text x="400" y="164" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Small Business Solutions 2025</text>
  
  <!-- Icons Row -->
  <g transform="translate(329, 185)">
    <!-- Marketing Icon -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c2d5a">✕</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c2d5a">Marketing</text>
    
    <!-- Design Icon -->
    <text x="71" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff3366">▲</text>
    <text x="71" y="18" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c2d5a">Design</text>
    
    <!-- Content Icon -->
    <text x="142" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c2d5a">■</text>
    <text x="142" y="18" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c2d5a">Content</text>
  </g>
  
  <!-- Adobe CC Logo -->
  <g transform="translate(328, 220)">
    <rect x="0" y="0" width="40" height="40" rx="2" fill="#ff3366"/>
    <text x="20" y="24" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Cc</text>
    <text x="20" y="33" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="#ffffff">CREATIVE CLOUD</text>
  </g>
  
  <!-- Bottom Metrics -->
  <g transform="translate(329, 280)">
    <text x="20" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c2d5a">Productivity</text>
    <rect x="0" y="5" width="40" height="3" rx="1.5" fill="#f0f0f0"/>
    <rect x="0" y="5" width="40" height="3" rx="1.5" fill="#ff3366"/>
    
    <text x="70" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c2d5a">Efficiency</text>
    <rect x="50" y="5" width="40" height="3" rx="1.5" fill="#f0f0f0"/>
    <rect x="50" y="5" width="40" height="3" rx="1.5" fill="#ff3366"/>
    
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c2d5a">Cost Savings</text>
    <rect x="100" y="5" width="40" height="3" rx="1.5" fill="#f0f0f0"/>
    <rect x="100" y="5" width="40" height="3" rx="1.5" fill="#ff3366"/>
  </g>
  
  <!-- Year 2025 at Bottom -->
  <text x="400" y="329" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">2025</text>
  <rect x="390" y="335" width="20" height="2" fill="#ff3366"/>
</svg> 